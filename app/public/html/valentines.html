<body id="vday">

    <h1 class="title">Happy Valentine's Day</h1>
    <h1>You're the HTML to my CSS</h1>
    <div class="heart">
        <span class="face"></span>
    </div>

    <p id="demo"></p>
    <script>
        var deadline = new Date("Feb 13, 2020 23:59:59").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var t = deadline - now;
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("demo").innerHTML = days + "Days "
                + hours + "Hours " + minutes + "Mins " + seconds + "S ";
            if (t < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "HAPPY VALENTINE'S DAY!";
            }
        }, 1000); 
    </script>
    </div>
    <h4>Days Left Until Valentine's Day!!</h4>
    <canvas></canvas>
</body>
