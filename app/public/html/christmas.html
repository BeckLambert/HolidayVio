<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <title>Christmas</title>
    <canvas width="100%" height="98"></canvas>
</head>

<body id="xmasBody">
    <p id="demo"></p>
   
    <script>
        var deadline = new Date("Dec 25, 2019 23:59:59").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var t = deadline - now;
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("demo").innerHTML = days + "D "
                + hours + "H " + minutes + "M " + seconds + "S ";
            if (t < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "HAPPY NEW YEARS!";
            }
        }, 1000); 
    </script>
    </div>
    
    <div class="col-md-6">
         <h2 class="daysTill">Until Christmas</h2>
    </div>

    <script type="text/javascript" src="../../models/christmas.js"></script>
</body>

</html>
