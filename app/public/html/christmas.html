<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <title>Christmas</title>
</head>

<body id="xmasBody">
    <canvas></canvas>

    <h1 class="title">Santaaaaa I know HIM!!!!</h1>
    <p id="demo"></p>
    <script>
        var deadline = new Date("Dec 25, 2019 23:59:59").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var t = deadline - now;
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("demo").innerHTML = days + "D "
                + hours + "H " + minutes + "M " + seconds + "S ";
            if (t < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "HAPPY NEW YEARS!";
            }
        }, 1000); 
    </script>
    </div>
    <h4>days left until Christmas</h4>
    <script type="text/javascript" src="../../models/christmas.js"></script>
</body>

</html>
